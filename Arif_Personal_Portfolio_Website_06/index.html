<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arif Personal Portfolio Website 06</title>

        <link
            rel="apple-touch-icon"
            sizes="144x144"

            href="./assets/favicon/favicon-32x32.png"

        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Ember fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap"
            rel="stylesheet"
        />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body style="height: 10000px">
        <header class="header fixed">
            <div class="container">
                <div class="header__inner">
                    <!-- Email -->
                    <div class="email">
                        <div class="email__bg">
                            <img
                                src="./assets/images/email-icon.svg"
                                alt=""
                                class="email__img"
                            />
                        </div>
                        <a
                            href="mailto:hi@arif.interactive"
                            class="email__link hide-on-mobile-tablet"
                            >hi@arif.interactive</a
                        >
                    </div>

                    <!-- logo -->
                    <a href="#" class="logo">
                        <img
                            src="./assets/images/logo.svg"
                            alt=""
                            class="logo__img"
                        />
                    </a>

                    <!-- Menu -->
                    <nav class="navbar">
                        <ul
                            id="pc-nav"
                            class="navbar__list hide-on-mobile-tablet"
                        >
                            <li class="navbar__item">
                                <a href="#projects" class="navbar__link"
                                    >Projects</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#journey" class="navbar__link"
                                    >Journey</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#service" class="navbar__link"
                                    >Service</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#contact" class="navbar__link"
                                    >Contact</a
                                >
                            </li>
                            <li class="separate hide-on-pc"></li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link hide-on-pc"
                                    >Sign in</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link hide-on-pc"
                                    >Sign up</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <!-- header menu -->
                    <label for="menu-checkbox" class="header-menu hide-on-pc">
                        <div class="menu__bg">
                            <img
                                src="./assets/images/menu-bar.svg"
                                alt=""
                                class="menu-bar"
                            />
                        </div>
                    </label>

                    <input
                        type="checkbox"
                        name=""
                        id="menu-checkbox"
                        class="menu-checkbox"
                        hidden
                    />

                    <label
                        for="menu-checkbox"
                        class="overlay hide-on-pc"
                    ></label>

                    <div class="drawer-menu hide-on-pc">
                        <!-- logo -->
                        <a href="#" class="menu-logo hide-on-pc">
                            <img
                                src="./assets/images/logo.svg"
                                alt=""
                                class="logo__img"
                            />
                        </a>

                        <!-- Menu -->
                        <ul id="mobile-nav" class="menu-nav hide-on-pc"></ul>
                        <script>
                            const mobileNav =
                                document.getElementById("mobile-nav");
                            const pcNav = document.querySelector("#pc-nav");

                            mobileNav.innerHTML = pcNav.innerHTML;
                        </script>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__media">
                        <figure>
                            <img
                                src="./assets/images/hero-01.png"
                                alt="An Interactive Designer"
                                class="hero__img"
                            />
                        </figure>
                    </div>

                    <section class="hero__content">
                        <h1 class="section-heading hero__heading">
                            An Interactive Designer
                        </h1>
                        <p class="section-desc hero__desc">
                            Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit. In urna, non nisl tincidunt ut elementum
                            turpis.
                        </p>
                        <div class="hero__row">
                            <button class="btn hero__btn">Book a Call</button>
                            <a href="#!" class="hero__cta">My Works</a>
                        </div>

                        <div class="hero__bottom">
                            <p class="hero__follow">Follow me on:</p>
                            <div class="hero__bottom-wrap">
                                <div class="hero__bottom-bg">
                                    <img
                                        src="./assets/icons/be-icon.svg"
                                        alt="be"
                                        class="hero__bottom-img"
                                    />
                                </div>
                                <div class="hero__bottom-bg">
                                    <img
                                        src="./assets/icons/ball.svg"
                                        alt="ball"
                                        class="hero__bottom-img"
                                    />
                                </div>
                                <div class="hero__bottom-bg">
                                    <img
                                        src="./assets/icons/instagram.svg"
                                        alt="instagram"
                                        class="hero__bottom-img"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <img
                src="./assets/images/hero-decor-02.svg"
                alt=""
                class="hero__decor--large"
            />
            <img
                src="./assets/images/hero-decor-01.svg"
                alt=""
                class="hero__decor--small hide-on-mobile-tablet"
            />
        </section>

        <main>
            <!-- client -->
            <section class="client">
                <div class="container">
                    <div class="row client__inner">
                        <div class="col-lg-4 client__info">
                            <h2 class="client__heading section-heading">
                                Meet my recent clients
                            </h2>
                        </div>

                        <div class="col-lg-8 client__app">
                            <img
                                src="./assets/icons/google.svg"
                                alt="google"
                                class="client__app-img"
                            />
                            <img
                                src="./assets/icons/warner-bros.svg"
                                alt="warnerbros"
                                class="client__app-img"
                            />
                            <img
                                src="./assets/icons/mailchamp.svg"
                                alt="mailchamp"
                                class="client__app-img"
                            />
                            <img
                                src="./assets/icons/adobe.svg"
                                alt="adobe"
                                class="client__app-img"
                            />
                            <img
                                src="./assets/icons/upwork.svg"
                                alt="upwork"
                                class="client__app-img"
                            />
                            <img
                                src="./assets/icons/creative-cloude.svg"
                                alt="creative cloude"
                                class="client__app-img"
                            />
                            <img
                                src="./assets/icons/woocommercde.svg"
                                alt="woocommercde"
                                class="client__app-img"
                            />
                            <img
                                src="./assets/icons/canva.svg"
                                alt="canva"
                                class="client__app-img"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
